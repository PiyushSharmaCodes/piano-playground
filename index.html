<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Virtual Piano</h1>
    <div class="pianoContainer">
        <div class="piano">
            <div class="key" data-sound="C.mp3"></div>
            <div class="black-key" data-sound="Csharp.mp3"></div>
            <div class="key" data-sound="D.mp3"></div>
            <div class="black-key" data-sound="Dsharp.mp3"></div>
            <div class="key" data-sound="E.mp3"></div>
            <div class="black-key" data-sound="Dsharp2.mp3"></div>
            <div class="key" data-sound="F.mp3"></div>
            <div class="black-key" data-sound="Fsharp.mp3"></div>
            <div class="key" data-sound="G.mp3"></div>
            <div class="black-key" data-sound="Gsharp.mp3"></div>
            <div class="key" data-sound="A.mp3"></div>
            <div class="black-key" data-sound="Asharp.mp3"></div>
            <div class="key" data-sound="B.mp3"></div>
            <div class="black-key" data-sound="Asharp2.mp3"></div>
            <div class="key" data-sound="C2.mp3"></div>
        </div>
    </div>


    <audio id="C" src="Note_Sounds\a6-82015.mp3"></audio>
    <audio id="Csharp" src="Note_Sounds\a6-82015.mp3"></audio>
    <audio id="D" src="Note_Sounds\b6-82017.mp3"></audio>
    <audio id="Dsharp" src="Note_Sounds\c3-95007.mp3"></audio>
    <audio id="E" src="Note_Sounds\c6-102822.mp3"></audio>
    <audio id="Dsharp2" src="Note_Sounds\re-78500.mp3"></audio>
    <audio id="F" src="Note_Sounds\d6-82018.mp3"></audio>
    <audio id="Fsharp" src="Note_Sounds\d6-82020.mp3"></audio>
    <audio id="G" src="Note_Sounds\a6-102820.mp3"></audio>
    <audio id="Gsharp" src="Note_Sounds\e6-82016.mp3"></audio>
    <audio id="A" src="Note_Sounds\f6-102819.mp3"></audio>
    <audio id="Asharp" src="Note_Sounds\fa-78409.mp3"></audio>
    <audio id="B" src="Note_Sounds\scale-d6-106129.mp3"></audio>
    <audio id="Asharp2" src="Note_Sounds\si-80238.mp3"></audio>
    <audio id="C2" src="Note_Sounds\c6-102822.mp3"></audio>
